<body>
    <div id="startSection" class="container align-center">
        <div class="row d-flex justify-content-center my-5">
            <img class="floating" src="img/title.png" alt="">
        </div>
        <div class="row d-flex justify-content-center my-5 mx-2">
            <table class="tableScore text-center">

            </table>
        </div>
        <div class="row d-flex justify-content-center my-5">
            <img id="playImg" class="floatingBtn" src="img/playButton.png">
        </div>
    </div>
    <div id="gameSection" class="container align-center">
        <div id="imgContainer" class="row d-flex justify-content-center"></div>
        <div class="container" id="text">
            <h3 id="lives"></h3>
            <h4 id="points"></h4>
        </div>

    </div>

    <div id="gameOverModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="img/79582020-emblema-di-divertente-chef-sorridente-fumetto-illustrazione.png" width="300">
                    <p>Hai perso, dimmi il tuo nome cos√¨ tutti possono sapere che sei scarso!</p>
                    <p>Hai fatto <b style="color: red;" id="score"></b> punti</p>

                    <center>

                        <div class="inputbox">
                            <input required="required" type="text" id="txtNome">
                            <span>Username</span>
                            <i></i>
                        </div>

                        <br>
                        <button id="btnEnd">
                            <div class="svg-wrapper-1">
                                <div class="svg-wrapper">
                                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 0h24v24H0z" fill="none"></path>
                                        <path
                                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                            fill="currentColor"></path>
                                    </svg>
                                </div>
                            </div>
                            <span>Invia</span>
                        </button>   

                        <p id="nameWarning" class="text-danger" style="font-weight: bold;">Inserisci il tuo username!
                        </p>

                    </center>

                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
</body>

</html>
