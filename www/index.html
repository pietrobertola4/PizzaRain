<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <tp-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <script src="js/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
        <title>Napoli Rain</title>
</head>
<body>
    <div id="startSection" class="container align-center">
        <div class="row d-flex justify-content-center my-5">
            <img class="floating" src="img/title.png" alt="">
        </div>
        <div class="row d-flex justify-content-center my-5">
            <img id="playImg" class="floatingBtn" src="img/playButton.png">
        </div>
    </div>
    <div id="gameSection" class="container align-center">
        <div id="imgContainer" class="row d-flex justify-content-center"></div>
        <div class="container" id="text">
            <h3 id="lives"></h3>
            <h4 id="points"></h4>
        </div>

    </div>

    <div id="gameOverModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                </div>
                <div class="modal-body">
                    <p>Hai perso, dimmi il tuo nome cos√¨ tutti possono sapere che sei scarso!</p>
                    <p id="score"></p>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnEnd" type="button" class="btn btn-primary">Invia</button>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
</body>
</html>
